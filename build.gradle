group 'com.codecool.login'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:24.1-jre'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
}
